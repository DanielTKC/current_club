{% extends "base.html" %}
{% load static %}
{% block content %}



<header class="bg-current-teal py-5">
    <div class="container px-0 px-lg-0 my-0">
        <div class="text-center text-white">
            <img class="img-fluid slide-in-image" src="{% static '/login/currentclub.png' %}" alt="...">
        </div>
    </div>
</header>

<!-- Section-->
<section class="py-5 bg-current-navy">
    <div class="container px-4 px-lg-5 mt-5 text-center text-white">
        <form id="loginForm" style="max-width: 400px; margin: 0 auto;">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

    <button class="rounded-button" style="margin-top: 20px;" >Sign in</button>

            <p class="mt-3">Don't have an account? <a href="{% url 'registration' %}" class="bg-current-navy">Join the Club!</a></p>
    
        </form>
    
        <div class="container px-0 px-lg-0 my-0">
            <img class="img-fluid" src="{% static '/login/clubbenefits.jpg' %}" alt="..." >
        </div>
    </div>
</section>



   
{% endblock %}
{% block scripts %}
{{ block.super }}
<script src="{% static 'js/login.js' %}"></script>
{% endblock %}
